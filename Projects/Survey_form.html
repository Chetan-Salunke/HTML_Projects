<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surver_Form</title>
    <style>
        .form,
        .address,
        .address2,
        .address3,
        .contact {
            display: flex;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Survey Form</legend>
        <form action="">
        <h1>Customer Name</h1>
        <div class="form">
            <div class="con1">
                <input id="Name" type="text">
                <br>
                <label for="Name">Enter your First Name</label>
            </div>

            <div class="con2">
                <input type="text">
                <br>
                <label for="">Enter your Last Name</label>
            </div>
        </div>

        <h1>Address</h1>
        <div class="address">
            <div class="con1">
                <input type="text" name="" id="">
                <br>
                <label for="">Street Address</label>
            </div>
            <div class="con2">
                <input type="text" name="" id="">
                <br>
                <label for="">Street Address Line 2</label>
            </div>
        </div>

        <div class="address2">
            <div class="con1">
                <input type="text" name="" id="">
                <br>
                <label for="">City</label>
            </div>
            <div class="con2">
                <input type="text" name="" id="">
                <br>
                <label for="">State</label>
            </div>
        </div>

        <div class="address3">
            <div class="con1">
                <input type="text" name="" id="">
                <br>
                <label for="">Pin Code</label>
            </div>
            <div class="con2">
                <select name="" id="">
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">USA</option>
                    <option value="">Sri Lanka</option>
                </select>
                <br>
                <label for="">Country</label>
            </div>
        </div>

        <h1>Contact</h1>
        <div class="contact">
            <div class="con1">
                <input type="number" name="" id="Phone" required>
                <br>
                <label for="Phone">Phone</label>
            </div>
            <div class="con2">
                <input required type="email" name="" id="email">
                <br>
                <label  for="email">Email</label>
            </div>
        </div>

        <h1>Personal Details</h1>
        <input type="radio" name="gender" id="">
        <label for="gender">Male</label>
        <br>
        <input type="radio" name="gender" id="">
        <label for="gender">Female</label>

        <h1>Rating</h1>
        <label for="Rating1">Rating 1 : </label>
        <input type="radio" name="Rating1" id="">Excelent
        <input type="radio" name="Rating1" id="">Good
        <input type="radio" name="Rating1" id="">Bad
        <br>
        <label for="Rating2">Rating 2 : </label>
        <input type="radio" name="Rating2" id="">Excelent
        <input type="radio" name="Rating2" id="">Good
        <input type="radio" name="Rating2" id="">Bad
        <br>
        <label for="Rating3">Rating 3 : </label>
        <input type="radio" name="Rating3" id="">Excelent
        <input type="radio" name="Rating3" id="">Good
        <input type="radio" name="Rating3" id="">Bad
        <br>
        <label for="Rating4">Rating 4 : </label>
        <input type="radio" name="Rating4" id="">Excelent
        <input type="radio" name="Rating4" id="">Good
        <input type="radio" name="Rating4" id="">Bad
        <br>
        <label for="Rating5">Rating 5 : </label>
        <input type="radio" name="Rating5" id="">Excelent
        <input type="radio" name="Rating5" id="">Good
        <input type="radio" name="Rating5" id="">Bad
        <br>
        <button>Submit</button>
    </form>
    </fieldset>
</body>

</html>
