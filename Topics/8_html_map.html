<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map_in_html</title>
</head>
<body>
    <h1>hello world</h1>
    <img src="./photo.avif" height="400px" width="auto" usemap="#laptop" alt="laptop">

    <map name="laptop">
     <area shape="rect" coords="0,0,300,500" href="https://google.com" alt="">
    </map>
</body>
</html>
