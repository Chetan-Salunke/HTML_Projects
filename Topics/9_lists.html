<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists HTML</title>
</head>
<body>
<!-- orderedlist -->
<h1>Ordered list</h1>
<ol>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ol>
<hr>
<!-- unordered list -->
<ul style="list-style-type: circle;">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
</ul>
<hr>
<!-- nested Lists -->
<ul>
    <li>fruits
        <ol>
            <li>apple
                <ul>
                    <li>red</li>
                    <li>green</li>
                </ul>
            </li>
            <li>banana</li>
            <li>mango</li>
        </ol>
    </li>
    <li>vegetable</li>
    <li>meat</li>
</ul>
<hr>
<!-- navbar using list -->
<ul style="list-style-type: none; display: flex; gap: 15px;">
    <li>Home</li>
    <li>About</li>
    <li>Contact Us</li>
</ul>
</body>
</html>
