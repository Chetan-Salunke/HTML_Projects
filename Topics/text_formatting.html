<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_formatting</title>
</head>
<body>
    <strong>hello world</strong>
    <em>hello world</em>
    <u>hello world</u>
    <s>hello world</s>
    <p>h<sub>2</sub>o</p>
    <p>a<sup>2</sup></p>
    <pre>
        #include <iostream>
            using namespace std;
            int main (){

                int a = 10;
                cout<<a<<" ";
            }
    </pre>
</body>
</html>
